  <style>
    * {

    body {

    /* Animated background particles */

    @keyframes float {

    .form-group {

    }

    .form-input:focus {

      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-select {

      padding: 0.8rem 1rem;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;

    }

    .form-select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover::before {

    .error-message {

      color: #e74c3c;

    }

    @keyframes shake {

      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .login-btn {
      background: #95a5a6;
    }

    .loading .login-btn::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;

    }

    @keyframes spin {

    /* Role icons */

    .role-option[value="Vet"]::before { content: "üë®‚Äç‚öïÔ∏è "; }
    .role-option[value="Staff"]::before { content: "üë• "; }

    /* Responsive design */

    }

    
  </style>
</head>
<body>
  <div class="bg-animation">

    <div class="paw-print paw4">üêæ</div>
  </div>

  <div class="login-container">
    <div class="logo-section">
      <div class="pet-icon"></div>
      <h1 class="login-title">Ch√†o m·ª´ng tr·ªü l·∫°i!</h1>
      <p class="login-subtitle">ƒêƒÉng nh·∫≠p v√†o h·ªá th·ªëng qu·∫£n l√Ω ph√≤ng kh√°m th√∫ y</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="username">T√™n ƒëƒÉng nh·∫≠p</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input"
          placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p"

        />

      <div class="form-group">
        <label class="form-label" for="password">M·∫≠t kh·∫©u</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input"
          placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
          required 
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="role">Vai tr√≤</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" disabled selected>Ch·ªçn vai tr√≤ c·ªßa b·∫°n</option>
          <option value="Vet" class="role-option">üë®‚Äç‚öïÔ∏è B√°c sƒ© th√∫ y</option>
          <option value="Staff" class="role-option">üë• Nh√¢n vi√™n</option>
          <option value="Owner" class="role-option">üë§ Ch·ªß th√∫ c∆∞ng</option>
        </select>
      </div>

      <button type="submit" class="login-btn">
        ƒêƒÉng nh·∫≠p
      </button>
      <br>

      <a href="/register/" class="btn btn-primary" style="text-align: center;">ƒêƒÉng k√Ω t√†i kho·∫£n m·ªõi</a>
    </form>

    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    // L·∫•y CSRF token t·ª´ cookie
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const errorDiv = document.getElementById("error-message");
      const loginContainer = document.querySelector(".login-container");

      // Add input focus effects
      const inputs = document.querySelectorAll('.form-input, .form-select');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          input.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', () => {
          input.parentElement.style.transform = 'scale(1)';
        });
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Hide previous error
        errorDiv.style.display = 'none';
        
        // Add loading state
        loginContainer.classList.add('loading');

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        const csrftoken = getCookie("csrftoken");

        try {
          const response = await fetch("/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrftoken
            },
            credentials: "include",
            body: JSON.stringify({ username, password, role })
          });

          const data = await response.json();

          if (data.success) {
            // Success animation
            loginContainer.style.transform = 'scale(1.05)';
            setTimeout(() => {
              window.location.href = data.redirect_url;
            }, 300);
          } else {
            // Remove loading state
            loginContainer.classList.remove('loading');
            
            // Show error
            errorDiv.textContent = data.message || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin.";
            errorDiv.style.display = 'block';
            
            // Shake animation
            loginContainer.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
              loginContainer.style.animation = '';
            }, 500);
          }
        } catch (error) {
          loginContainer.classList.remove('loading');
          errorDiv.textContent = "C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.";
          errorDiv.style.display = 'block';
        }
      });
    });
  </script>
